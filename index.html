<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="style.css">

    <body>
        <div class="slider"><a href="#" class="toggleNav">[-] Menu</a></div>
            <div class="wrapper">
                
                <header class="title"><h1>Testing this!</h1></header>
                <nav class="flex-nav">        
                    <ul class="navItems">
                        <li><a href="">Home</a></li>
                        <li><a href="">Shop</a></li>
                        <li><a href="">Trade</a></li>
                        <li><a href="">My Account</a></li>

                    </ul>
                </nav>
                <section class="space-filler">
                    <div class="image-holder"><img src="https://images.pexels.com/photos/1629236/pexels-photo-1629236.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt=""></div>
                </section>
                <section class="description">
                    <h3>Learn more about flexbox</h3>

                    <div class="signup-form"><input type="text" placeholder="Your Name"> <input type="text" placeholder="Your Email"><button class="submit-btn">Sign up!</button></div>
                </section>
                <section class="footer">
                    <h3>Testing this footer</h3>
                </section>
            </div>

        
    </body>
    <script>
        var slider = document.getElementsByClassName("toggleNav")
        var navItems = document.getElementsByClassName("navItems");
        var toggle = 0;
        slider[0].addEventListener("click", function(){
            if (toggle == 0){
                console.log("setting");
                navItems[0].style.display = "flex";
                toggle++;
            } else {
                console.log("unsetting");
                navItems[0].style.display = "none";
                toggle--;

            }});

    </script>
